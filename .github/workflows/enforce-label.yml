name: Enforce Labels

on:
  pull_request:
    types: [labeled, unlabeled]

permissions:
  pull-requests: read
  checks: write

jobs:
  check-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Verify Label Presence
        uses: actions/github-script@v8
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);
            const required = ['enhancement', 'bug', 'documentation', 'chore', 'breaking'];
            const hasLabel = labels.some(l => required.includes(l));
            if (!hasLabel) {
              core.setFailed(`❌ PR is missing a semantic label! Please add one of: ${required.join(', ')}`);
            } else {
              console.log(`✅ Semantic label found: ${labels.join(', ')}`);
            }