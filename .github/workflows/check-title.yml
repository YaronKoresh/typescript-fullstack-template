name: "Enforce PR Title"

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  pull-requests: write

jobs:
  check-title:
    runs-on: ubuntu-latest
    steps:
      - name: Verify Semantic Title
        uses: actions/github-script@v8
        with:
          script: |
            const title = context.payload.pull_request.title;
            const regex = /^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\([a-z0-9-]+\))?: .+/;
            if (!regex.test(title)) {
              const allowedTypes = ['feat', 'fix', 'docs', 'style', 'refactor', 'perf', 'test', 'build', 'ci', 'chore', 'revert'];
              const errMsg = `
              ### ❌ Invalid PR Title
              Your PR title **"${title}"** does not follow the [Conventional Commits](https://www.conventionalcommits.org/) specification.

              **Approved types:**
              \`${allowedTypes.join(', ')}\`

              **Example format:**
              > \`feat(ui): add dark mode support\`

              Please update the title to pass this check.
              `;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: errMsg
              });
              core.setFailed(errMsg);
            } else {
              console.log("✅ Title is semantic.");
            }
