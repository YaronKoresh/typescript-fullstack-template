<!DOCTYPE html>
<html lang="{{LANGUAGE}}">
{{TEMPLATE:head}}
<body>
    <div id="app">
        {{TEMPLATE:header}}

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-container">
                <!-- Hero Section -->
                <section class="hero-section">
                    <h1 class="page-title" data-i18n="apiGuidePage.title"></h1>
                    <p class="page-subtitle" data-i18n="apiGuidePage.subtitle"></p>
                </section>

                <!-- Best Practices -->
                <section class="content-section alt-bg">
                    <h2 class="section-title" data-i18n="apiGuidePage.bestPracticesTitle"></h2>
                    
                    <div class="best-practices-grid">
                        <div class="practice-card">
                            <h4 data-i18n="apiGuidePage.securityCardTitle"></h4>
                            <ul>
                                <li data-i18n="apiGuidePage.securityTip1"></li>
                                <li data-i18n="apiGuidePage.securityTip2"></li>
                                <li data-i18n="apiGuidePage.securityTip3"></li>
                                <li data-i18n="apiGuidePage.securityTip4"></li>
                            </ul>
                        </div>
                        
                        <div class="practice-card">
                            <h4 data-i18n="apiGuidePage.costControlCardTitle"></h4>
                            <ul>
                                <li data-i18n="apiGuidePage.costTip1"></li>
                                <li data-i18n="apiGuidePage.costTip2"></li>
                                <li data-i18n="apiGuidePage.costTip3"></li>
                                <li data-i18n="apiGuidePage.costTip4"></li>
                            </ul>
                        </div>
                        
                        <div class="practice-card">
                            <h4 data-i18n="apiGuidePage.performanceCardTitle"></h4>
                            <ul>
                                <li data-i18n="apiGuidePage.performanceTip1"></li>
                                <li data-i18n="apiGuidePage.performanceTip2"></li>
                                <li data-i18n="apiGuidePage.performanceTip3"></li>
                                <li data-i18n="apiGuidePage.performanceTip4"></li>
                            </ul>
                        </div>
                    </div>
                </section>

                <!-- CTA -->
                <section class="cta-section">
                    <h2 data-i18n="apiGuidePage.readyToStart"></h2>
                    <p data-i18n="apiGuidePage.ctaSubtitle"></p>
                    <a href="index.html" class="btn btn-primary btn-large" data-i18n="apiGuidePage.launchChatEngines"></a>
                </section>
            </div>
        </main>

        {{TEMPLATE:footer}}
    </div>
    {{TEMPLATE:script}}
</body>
</html>
